name: ğŸš€ Build and Push to Docker Hub

on:
  push:
    branches:
      - main  # trigger on push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build and tag Docker image
        run: |
          docker build -t dhiraj918106/rag_openai:latest .

      - name: ğŸš€ Push Docker image
        run: |
          docker push dhiraj918106/rag_openai:latest
